services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "pdm run python manage.py migrate && \
             touch /data/.migrated && \
             pdm run python manage.py runserver 0.0.0.0:8000"
    environment:
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
      TASKS_BACKEND: django_tasks.backends.rq.RQBackend
      DJANGO_DEBUG: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_DEFAULT_MODEL: ${OPENAI_DEFAULT_MODEL}
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - sqlite_data:/data

  rqworker:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "until [ -f /data/.migrated ]; do sleep 1; done; \
             pdm run python manage.py rqworker --job-class django_tasks.backends.rq.Job"
    environment:
      SQLITE_PATH: /data/db.sqlite3
      REDIS_URL: redis://redis:6379/0
      TASKS_BACKEND: django_tasks.backends.rq.RQBackend
      DJANGO_DEBUG: "true"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_DEFAULT_MODEL: ${OPENAI_DEFAULT_MODEL}
    depends_on:
      - redis
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
